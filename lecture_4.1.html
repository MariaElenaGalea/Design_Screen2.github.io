<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>

    <form action="https://www.google.com/" method="POST">

        <label for="name">First Name</label>
        <input id="name" name="name" placeholder="John" type="text" required>

        <label for="name">Last Name</label>
        <input id="name" name="name" placeholder="Smith" type="text" required>

        <br>
        <label for="radio"> Male</label>
        <input id="male-radio" name="marketingPreference" type="radio">

        <label for="radio"> Female</label>
        <input id="female-radio" name="marketingPreference" type="radio">

        <label for="radio"> Other</label>
        <input id="other-radio" name="marketingPreference" type="radio">

        <br>
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="name@example.com" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" placeholder="password" minlength="6" maxlength="16" type="password"
            required>

        <br>
        <label for="Month">Birthday</label>
        <select name="Month" placeholder="Month">
            <option value="November">November</option>
            <option value="December">December</option>
            <option value="January">January</option>
        </select>

        <select name="Day" placeholder="Day">
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select>

        <select name="Year" placeholder="Year">
            <option value="1988">1988</option>
            <option value="1990">1990</option>
            <option value="1998">1998</option>
        </select>

        <p> I agree to the terms and conditions <input type="checkbox" name="checkbox"></p>

        <input type="submit">

    </form>



</body>

</html>
